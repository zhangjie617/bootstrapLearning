<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>内联代码</title>

    <!--[if lt IE 9]>
    <script src="../felib/html5shiv/html5shiv.min.js"></script>
    <script src="../felib/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../felib/jquery/1.11.1/jquery.min.js"></script>
    <link href="../felib/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../felib/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>


<!--
内联代码
通过 <code> 标签包裹内联样式的代码片段。
-->
For example, <code>&lt;section&gt;</code> should be wrapped as inline.

<!--
用户输入
通过 <kbd> 标签标记用户通过键盘输入的内容。
-->
<p>
    To switch directories, type <kbd>cd</kbd> followed by the name of the directory.<br>
    To edit settings, press <kbd><kbd>ctrl</kbd> + <kbd>,</kbd></kbd>
</p>

<!--
代码块
多行代码可以使用 <pre> 标签。为了正确的展示代码，注意将尖括号做转义处理。
-->
<pre>&lt;p&gt;Sample text here...&lt;/p&gt;</pre>

<!--
变量
通过 <var> 标签标记变量。
-->
<var>y</var> = <var>m</var><var>x</var> + <var>b</var>



</body>
</html>
