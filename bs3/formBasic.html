<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>基础表单</title>

    <!--[if lt IE 9]>
    <script src="../felib/html5shiv/html5shiv.min.js"></script>
    <script src="../felib/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../felib/jquery/1.11.1/jquery.min.js"></script>
    <link href="../felib/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../felib/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<h1>基础表单</h1>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
