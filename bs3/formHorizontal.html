<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>水平排列的表单</title>

    <!--[if lt IE 9]>
    <script src="../felib/html5shiv/html5shiv.min.js"></script>
    <script src="../felib/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../felib/jquery/1.11.1/jquery.min.js"></script>
    <link href="../felib/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../felib/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<h1>水平排列的表单</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>

</body>
</html>
