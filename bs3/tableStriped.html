<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>条状表格</title>

    <!--[if lt IE 9]>
    <script src="../felib/html5shiv/html5shiv.min.js"></script>
    <script src="../felib/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../felib/jquery/1.11.1/jquery.min.js"></script>
    <link href="../felib/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../felib/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<h1>条状表格</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>

</body>
</html>
